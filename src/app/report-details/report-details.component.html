<div *ngIf="report; else loading">
  <h1>{{ report.incidentType }}</h1>
  <h3 *ngIf="report.knownError">{{ report.knownError }}</h3>
  <div class="ui divider"></div>
  <div class="ui grid">
    <div class="four wide column">
      <h4>Autor</h4>
        {{ report.author }}
    </div>
    <div class="four wide column">
      <h4>LineID</h4>
      {{ (report.lineId)}}
    </div>
    <div class="four wide column">
      <h4>LineID</h4>
      {{ (report.attr)}}
    </div>
    <div class="four wide column">
      <h4 class="font-weight-bold">Erschienen</h4>
      {{ report.published | date: ('dd.MM.yyyy') }}
    </div>
    <div class="four wide column">
      <h4>Rating</h4>
      <i class="yellow star icon"
         *ngFor="let r of getRating(report.rating)"></i>
    </div>
  </div>
  <br>
  <h4 class="font-weight-bold">Beschreibung</h4>
  <p>{{ report.freeText}}</p>

    <div class="card" style="width: 10rem;">
      <img class="card-img-top"
           [src]="report.thumbnails.url">
      <div class="card-body">
        <p class="card-text">{{ report.thumbnails.title}}</p>
      </div>
    </div>
  <div class="ui small images">
    <!--<img *ngFor="let thumbnail of report.thumbnails"
         [src]="thumbnail.url">-->

  </div>
  <button class="ui tiny red labeled icon button"
         (click)="removeReport()" >
    <i class="remove icon"></i> Report l√∂schen
  </button>
</div>


<ng-template #loading>
  <div class="ui active centered inline loader"></div>
</ng-template>
