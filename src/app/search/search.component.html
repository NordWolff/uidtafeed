<div class="ui search" [class.loading]="isLoading">
    <div class="ui icon input">
      <input type="text" class="prompt"
      (keyup)="keyUp$.next($event.target.value)">
      <i class="search icon"></i>
    </div>
  <div class="results transition visible"
       *ngIf="foundReports.length">
    <a class="result"
      *ngFor="let report of foundReports"
      [routerLink]="['..', 'reports', report.id]">
      {{ report.lineId }}
      <p class="description">{{ report.incidentType}} vom {{ report.published | date: ('dd.MM.yyyy') }}</p>
    </a>

  </div>
</div>
